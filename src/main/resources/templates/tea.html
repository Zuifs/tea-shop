<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/header :: header-css">
</head>

<body>

<div th:replace="fragments/header :: header"></div>

<div class="container">
    <div class="row" style="margin-top:25px">
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
            <form autocomplete="off" class="form" method="POST" th:object="${teaForm}">
                <fieldset>
                    <h1 th:text="#{admin.create.tea}"></h1>
                    <div class="form-group">
                        <label th:text="#{tea.name}"></label>
                        <input autofocus="true" class="form-control input-lg" th:field="*{name}" title="name"
                               type="text"/>
                        <div class="alert alert-danger error-alert" th:errors="*{name}"
                             th:if="${#fields.hasErrors('name')}"></div>
                    </div>
                    <div class="form-group">
                        <label th:text="#{tea.type}"></label>
                        <select autofocus="true" class="form-control input-lg" name="type.name"
                                th:field="*{type.name}">
                            <option value="0">select</option>
                            <option th:each="type : ${types}" th:text="${type.name}"
                                    th:value="${type.name}"></option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label th:text="#{tea.desc}"></label>
                        <input autofocus="false" class="form-control input-lg" th:field="*{description}"
                               title="description"
                               type="text"/>
                        <div class="alert alert-danger error-alert" th:errors="*{description}"
                             th:if="${#fields.hasErrors('description')}"></div>
                    </div>
                    <div class="form-group">
                        <label th:text="#{tea.image_url}"></label>
                        <input autofocus="false" class="form-control input-lg" th:field="*{imageUrl}" title="imageUrl"
                               type="url"/>
                        <div class="alert alert-danger error-alert" th:errors="*{imageUrl}"
                             th:if="${#fields.hasErrors('imageUrl')}"></div>
                    </div>
                    <div class="form-group">
                        <label th:text="#{tea.price}"></label>
                        <input autofocus="false" class="form-control input-lg" th:field="*{price}" title="price"
                               type="search"/>
                        <div class="alert alert-danger error-alert" th:errors="*{price}"
                             th:if="${#fields.hasErrors('price')}"></div>
                    </div>
                    <input class="btn btn-outline-dark" th:action="@{/tea/new}" th:if="${method} == 'new'"
                           th:value="#{tea.confirm}" type="submit"/>
                    <input class="btn btn-outline-dark" th:action="@{/tea/edit/{teaId}}" th:if="${method} == 'edit'"
                           th:value="#{tea.cancel}" type="submit"/>
                </fieldset>
            </form>
        </div>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>

</body>

</html>
