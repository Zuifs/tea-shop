<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/header :: header-css">
</head>

<body>

<div th:replace="fragments/header :: header"></div>

<div class="container ">
    <div th:insert="fragments/pagination"></div>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Username</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Email</th>
            <th scope="col">City</th>
            <th scope="col">Age</th>
            <th scope="col">Role</th>
            <th scope="col">Blocked</th>
            <th scope="col">AddTime</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${page}">
            <td th:text="${user.getUserName()}"></td>
            <td th:text="${user.getFirstName()}"></td>
            <td th:text="${user.getLastName()}"></td>
            <td th:text="${user.getEmail()}"></td>
            <td th:text="${user.getCity()}"></td>
            <td th:text="${user.getAge()}"></td>
            <td th:text="${user.getRole()}"></td>
            <td th:text="${user.isBlocked()}"></td>
            <td th:text="${user.getAddTime().format(formatter)}"></td>
            <td>
                <form method="POST" th:action="@{'/user/delete/' + ${user.getId()}}">
                    <button class="btn">
                        <i class="fas fa-times"></i>
                    </button>
                </form>
            </td>
            <td>
                <button class="btn">
                    <a th:href="@{'/user/edit/' + ${user.getId()}}"><i class="fas fa-wrench"></i></a>
                </button>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<div th:replace="fragments/footer :: footer"></div>

</body>

</html>
