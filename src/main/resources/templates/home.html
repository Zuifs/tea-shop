<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/header :: header-css">
</head>

<body>

<div th:replace="fragments/header :: header"></div>

<div class="container">
    <div class="row">
        <nav class="side-menu">
            <h3>TeaType</h3>
            <ul>
                <li th:each="type: ${types}"><a th:href="@{/searchByType(teaType=${type})}"
                                                th:text="${type.name()}"></a>
                </li>
            </ul>
        </nav>

        <button class="btn" sec:authorize="hasRole('ROLE_ADMIN')">
            <a th:href="@{tea/new}"><i class="fas fa-plus fa-2x"></i></a>
        </button>
        <div class="col card-deck ml-5 my-3" th:if="${!teas.isEmpty()}">

            <div class="card" th:each="tea : ${teas}">

                <div class="admin" sec:authorize="hasRole('ROLE_ADMIN')">
                    <button class="btn">
                        <a th:href="@{'tea/delete/' + ${tea.getId()}}"><i class="fas fa-times"></i></a>
                    </button>
                    <button class="btn">
                        <a th:href="@{'tea/edit/' + ${tea.getId()}}"><i class="fas fa-wrench"></i></a>
                    </button>
                </div>
                <a class="fill-div" th:href="@{'tea/about/' + ${tea.getId()}}">
                    <img alt="Card image cap" class="card-img-top" src=""
                         th:if="${!tea.getImageUrl().isEmpty()}" th:src="${tea.getImageUrl()}">
                    <div class="card-body justify-content-center">
                        <h4 class="card-title align-items-center d-flex justify-content-center"
                            th:text="${tea.getName()}"></h4>

                        <p class="card-text align-items-center d-flex justify-content-center"
                           th:text="${tea.getDescription()}"></p>
                        <p $ class="card-text align-items-md-end d-flex justify-content-center"
                           th:text="${tea.getPrice()} + '$'"></p>
                    </div>
                    <a class="btn btn-lg btn-outline-info btn-block" th:href="${'/cart/add/' + tea.getId()}"
                       th:text="#{tea.add}"></a>
                </a>
            </div>
        </div>
        <div>
            <span th:text="#{tea.count} + ' ' + ${teasCount}"></span>
        </div>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>

</body>

</html>
